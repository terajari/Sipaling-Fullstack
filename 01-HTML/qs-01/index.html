<!DOCTYPE html>

    <meta charset="UTF-8"> <!-- Mendefinisikan karakter set dokumen HTML -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mendefinisikan tampilan viewport untuk perangkat mobile -->
    <title>qs-01</title> <!-- Menentukan judul halaman web -->
</head>
<body>
    <h1>Avengers</h1> <!-- Heading level 1: Judul utama "Avengers" -->
    <h2>Iron Man</h2> <!-- Heading level 2: Subjudul "Iron Man" -->
    <p>Iron Man is the <strong>first</strong> avenger.</p> <!-- Paragraf dengan kata-kata "Iron Man is the" dan teks "first" ditebalkan -->
    <h2>Thor</h2> <!-- Heading level 2: Subjudul "Thor" -->
    <p>Thor is the <strong>second</strong> avenger.</p> <!-- Paragraf dengan kata-kata "Thor is the" dan teks "second" ditebalkan -->
    <h2>Hulk</h2> <!-- Heading level 2: Subjudul "Hulk" -->
    <p>Hulk is the <strong>third</strong> avenger.</p> <!-- Paragraf dengan kata-kata "Hulk is the" dan teks "third" ditebalkan -->
</body>
